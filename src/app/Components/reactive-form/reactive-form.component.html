    <p-toast position="top-center"></p-toast>
<p-dialog header="Degree Document" [modal]="true" [(visible)]="visible" (onHide)="onHide()"
    [style]="{ width: '65rem' }">


    <app-data-loader [dataLoaded]="dataLoaded()"></app-data-loader>

    @if(dataLoaded()) {

        <form class="container position-relative" [formGroup]="dynamicForm!" (ngSubmit)="onSubmit()">
    
            <div class="row row-cols-2 row-gap-3">
                <app-prime-input  class="col-12 col-md-6" label="Name as per Degree" placeholder="Name as per Degree" [isDisabled]=false
                    formControlName="name"></app-prime-input>
                <app-prime-input  class="col-12 col-md-6" label="Document Title" placeholder="Document Title" [isDisabled]=false
                    formControlName="title"></app-prime-input>
                <app-prime-filter-dropdown class="col-12 col-md-6" label="Country" placeHolder="Select country" [optionItems]="countries"
                    optionLabel="name" formControlName="country"></app-prime-filter-dropdown>
                <app-prime-input  class="col-12 col-md-6" label="Institute Name" placeholder="Institute Name" [isDisabled]=false
                    formControlName="institution"></app-prime-input>
                <app-prime-dropdown class="col-12 col-md-6" label="Degree Type" placeHolder="Select Degree type" [optionItems]="degreeType()" optionLabel="type"
                    formControlName="degreetype"></app-prime-dropdown>
                <app-prime-dropdown class="col-12 col-md-6" label="Mode of Study" placeHolder="Select mode of study" [optionItems]="studyMode()" optionLabel="type"
                    formControlName="studymode"></app-prime-dropdown>
                <app-prime-dropdown class="col-12 col-md-6" label="Have you completed your degree?" placeHolder="Choose one" [optionItems]="completionOptions()" optionLabel="label"
                    formControlName="completion"></app-prime-dropdown>
                <app-prime-datepicker class="col-12 col-md-6" label="Start Date" placeholder="Start Date"
                    formControlName="startdate"></app-prime-datepicker>
                @if(this.dynamicForm?.get('completion')?.value.value == 'yes') {
                    <app-prime-datepicker class="col-12 col-md-6" label="End Date" placeholder="End Date"
                        formControlName="enddate"></app-prime-datepicker>
                    <app-prime-datepicker class="col-12 col-md-6" label="Date of Awarded" placeholder="Date of Awarded"
                        formControlName="awardeddate"></app-prime-datepicker>
                }
            </div>
            <div class="row mt-4">
                 <app-button class="col-12" [disabled]="disable()" [loading]="loading()" label="Confirm" iconPos="left" type="submit" severity="warn" size="small" [fullWidth]=true></app-button>
            </div>
        </form>
    }

</p-dialog>
